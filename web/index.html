<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.main-content {
    padding: 50px 200px;
}




#previewsecondimage img, #previewfirstimage img {
    width: 350px;
    height: 350px;
    margin-bottom: 10px;
    margin-right: 10px;
    vertical-align: middle;
}

button {
    background-color: #e67e22;
    border: 2px solid #cf6d17;
    color: #fff;
    font-size: 15px;
}

</style>
	<meta charset="utf-8">
	<title>Test</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

	<div class="main-content">
		<form>
  <div class="form-group">
    <label for="firstimgUrl">First Image URL :</label>
    <input type="text" id='firstimgUrl' name="firstimgUrl" oninput="loadFirstImageFromUrl()">
  </div>
    <div id="previewfirstimage">
                    
                </div>

<div class="form-group">
    <label for="secondimgUrl">Second Image URL :</label>
    <input type="text" id='secondimgUrl' name="secondimgUrl" oninput="loadSecondImageFromUrl()">

  </div>
    <div id="previewsecondimage">
                    
                </div>
 <div class="form-group">
    <label for="iterationRange">Select Iterations (between 100 and 5000):</label>
    <input type="number" id="iterationRange" name="quantity" min="100" max="5000">
  </div>
  <input type="submit" onclick="request_server()">

            <div id="preview_result">

                </div>
</form>
	</div>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
